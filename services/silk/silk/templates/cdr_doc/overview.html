{% extends "shared/_page.html" %}
{% block main_content %}
<div class="container mx-4 flex flex-1">
  <div class="flex flex-row w-full">
    <div class="flex flex-col m-4 w-full">

      <div class="flex flex-col">

        <div>

          <input class="input input-bordered w-full"
                 type="search"
                 name="term"
                 placeholder="Begin Typing To Search..."
                 hx-get="/partials/t/search/{{ doc_id }}"
                 hx-trigger="input changed delay:150ms, search, do-search"
                 hx-target="#search-results"
                 hx-indicator=".htmx-indicator">
        </div>
      </div>

      <div id="search-results" class="grid grid-cols-3 gap-4">

      </div>

<!--      <div class="text-lg">
        Select Images of Maps to send to Geo Referencer
      </div>
      -->

      <div class="grid grid-cols-4 gap-4">
        {% for img in imgs %}
        <div class="flex flex-row">
          <div class="mt-4 mx-2">
            <label class="label cursor-pointer">
              <input type="checkbox" class="checkbox checkbox-primary" />
            </label>
          </div>
          <div class="flex flex-col">
            <span class="text-xs">page: {{ img.page }}</span>
            <!-- <img -->
            <!--   class="max-h-32" -->
            <!--   loading="lazy" -->
            <!--   src="/png/pdf/{{ doc_id }}/{{ img.page }}/{{ img.x0 }}/{{ img.y0 }}/{{ img.x1 }}/{{ img.y1}}" /> -->

            <a href="/d/{{ doc_id }}/{{ img.page }}" target="_blank" class="link link-primary text-xs">go to this page</a>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  </div>
</div>


{% endblock %}
