
{% for doc in docs %}

<div class="flex mb-2">
  <a class="flex">
    <div class="flex flex-col mb-4">
      <div class="flex flex-row">
        <div class="min-w-[80px] max-w-[80px] mr-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="min-w-[80px] max-w-[80px]">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
          </svg>
        </div>

        <div class="flex flex-col">
          <span>{{ dget(doc, 'data.title', "-")}}</span>

          <a class="link link-primary text-xs"
             href="{{ dget(doc, 'data.url') }}"
             target="_blank">view source</a>


          <div
            hx-get="/partials/zot/docs/attachments?key={{ doc['key'] }}"
            class="text-xs m-2 flex flex-row cursor-pointer">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 7.5h-.75A2.25 2.25 0 0 0 4.5 9.75v7.5a2.25 2.25 0 0 0 2.25 2.25h7.5a2.25 2.25 0 0 0 2.25-2.25v-7.5a2.25 2.25 0 0 0-2.25-2.25h-.75m-6 3.75 3 3m0 0 3-3m-3 3V1.5m6 9h.75a2.25 2.25 0 0 1 2.25 2.25v7.5a2.25 2.25 0 0 1-2.25 2.25h-7.5a2.25 2.25 0 0 1-2.25-2.25v-.75" />
              </svg>
            </div>
            <div class="flex flex-col mt-2">
              <span>expand attachments</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>

{% endfor %}
