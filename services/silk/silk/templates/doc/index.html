{% extends "shared/_page.html" %}
{% block main_content %}
<div class="container mx-4 flex flex-1"
     x-data="{
             doc_id: '{{ doc_id }}',
             file: '{{ file }}',
             pageNum: {{ page_num }},
             bbox: {{ selection }},
             get url() {
               return '/png/pdf/' + this.doc_id + '/' + this.pageNum + '?bbox=' + this.bbox.join(',');
             },
             imgH: {{ page_height }},
             imgW: {{ page_width }},
             scale_factor: {{ scale_factor }},
             rotation: {{ rotation }},
             loading: false,
             selecting: false,
             selections: [],
             get selUrl() { return '/doc/partials/clip/' + this.doc_id + '/' + this.pageNum; },
             get selLoad() {
               return JSON.stringify({'selections': this.selections});
             },
             async addSel(sel) {
               sel.page = this.pageNum;
               sel.url = '/svg/pdf/' + this.doc_id + '/' + this.pageNum + '/' + sel.x0 + '/' + sel.y0 + '/' + sel.x1 + '/' + sel.y1;
               sel.txturl = '/txt/pdf/' + this.doc_id + '/' + this.pageNum + '/' + sel.x0 + '/' + sel.y0 + '/' + sel.x1 + '/' + sel.y1;
               //this.selections.push(sel);
               this.selections =[sel];
               console.log(this.selections);

               await $nextTick();
               body = document.querySelector('body');
               htmx.trigger('body','selectionEvent');
             },
             async mapLoaded() {
               await $nextTick()
               console.log('loading complete');
               this.loading = false;
             },
             async clearDrawings() {
               await $nextTick();
               OL.clearDrawings();
             },
             async selected(type, sel){
                this.selecting = false;
                let types = {
                  image: 'img',
                  text: 'txt',
                  table: 'tbl'
                };

                let url = '/r/' + types[type] +  '/' + this.doc_id + '/' + this.pageNum + '/' + sel.x0 + '/' + sel.y0 + '/' + sel.x1 + '/' + sel.y1;

                window.location = url;
             },
             enable_selection(type) {
               return () => {
                 OL.addDrawInteraction(this.imgH, this.imgW, this.scale_factor, this.rotation, (sel) => {
                   this.selected(type, sel);
                   this.clearDrawings();
                 });
                 this.selecting = true;
               };
             },
             enableSelection() {
               OL.addDrawInteraction(this.imgH, this.imgW, this.scale_factor, this.rotation, (sel) => { this.addSel2(sel); this.clearDrawings() });
               this.selecting = true;
             },
             async selectingComplete() {
               await $nextTick();
               this.enableSelection();
             },
             }">
  <div class="flex flex-row w-full">
    <div class="flex flex-col m-4">
      <div class="mx-4 mt-4">
        <a class="link link-secondary" href="/doc/download/{{ doc_id }}" target="_blank">Download Document</a>
      </div>
      <div class="mx-4 my-2">
        <a class="link link-secondary" href="/doc/annotations/download/{{ doc_id }}" target="_blank">Download Annotations</a>
      </div>

      <div class="mx-4 text-xs">
        Jump to Page:
        <input
               x-on:change.debounce="document.querySelector('.carousel-item-' + ($event.target.value - 1)).scrollIntoView()"
               type="text" placeholder="" class="input-xs w-10 max-w-xs" /> / {{ page_count }}
      </div>
      <div class="divider mx-2 mb-2"></div>
      <div class="w-[188px] carousel carousel-vertical"
           x-init="document.querySelector('.carousel-item-{{ page_num }}').scrollIntoView()"
           >
        {% for i in range(page_count) %}
        <div class="carousel-item m-4 carousel-item-{{ i }}">
          <div class="flex flex-col">
            <div class="text-xs"> <span>{{ i + 1 }} / {{ page_count }}<span></div>
            <a href="/d/{{ doc_id }}/{{ i }}">
              <img src="/thumb/pdf/{{ doc_id }}/{{ i }}" class="h-[200px] w-auto max-w-none bg-pdf-base" loading="lazy">
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="flex flex-col ml-4">
      <div class="py-4">
      </div>
      <div class="flex flex-row">
        <div class="m-2 tooltip" data-tip="Select Text">
          <button class="selection-button btn btn-primary"
                  x-bind:disabled="selecting"
                  @selection-finished.window="selecting=false"
                  @click="enable_selection('text')">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
            </svg>

            Select</button>
        </div>

        <div class="m-2 tooltip" data-tip="Select an Image">
          <button class="selection-button btn btn-primary"
                  x-bind:disabled="selecting"
                  @selection-finished.window="selecting=false"
                  @click="enable_selection('image')">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>

            Select</button>
        </div>

        <div class="m-2 tooltip" data-tip="Select a Table">
          <button class="selection-button btn btn-primary"
                  x-bind:disabled="selecting"
                  @selection-finished.window="selecting=false"
                  @click="enable_selection('table')">


            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.375 19.5h17.25m-17.25 0a1.125 1.125 0 0 1-1.125-1.125M3.375 19.5h7.5c.621 0 1.125-.504 1.125-1.125m-9.75 0V5.625m0 12.75v-1.5c0-.621.504-1.125 1.125-1.125m18.375 2.625V5.625m0 12.75c0 .621-.504 1.125-1.125 1.125m1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125m0 3.75h-7.5A1.125 1.125 0 0 1 12 18.375m9.75-12.75c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125m19.5 0v1.5c0 .621-.504 1.125-1.125 1.125M2.25 5.625v1.5c0 .621.504 1.125 1.125 1.125m0 0h17.25m-17.25 0h7.5c.621 0 1.125.504 1.125 1.125M3.375 8.25c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125m17.25-3.75h-7.5c-.621 0-1.125.504-1.125 1.125m8.625-1.125c.621 0 1.125.504 1.125 1.125v1.5c0 .621-.504 1.125-1.125 1.125m-17.25 0h7.5m-7.5 0c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125M12 10.875v-1.5m0 1.5c0 .621-.504 1.125-1.125 1.125M12 10.875c0 .621.504 1.125 1.125 1.125m-2.25 0c.621 0 1.125.504 1.125 1.125M13.125 12h7.5m-7.5 0c-.621 0-1.125.504-1.125 1.125M20.625 12c.621 0 1.125.504 1.125 1.125v1.5c0 .621-.504 1.125-1.125 1.125m-17.25 0h7.5M12 14.625v-1.5m0 1.5c0 .621-.504 1.125-1.125 1.125M12 14.625c0 .621.504 1.125 1.125 1.125m-2.25 0c.621 0 1.125.504 1.125 1.125m0 1.5v-1.5m0 0c0-.621.504-1.125 1.125-1.125m0 0h7.5" />
            </svg>

            Select</button>
        </div>

      </div>
      <div x-show="loading">
        <span class="loading loading-dots loading-md"></span>
      </div>
      <div x-show="!loading" class="flex-1 min-h-0 overflow-y-scroll my-4">
          <div id="map" class="h-[800px] w-[600px] p-2 bg-pdf-base" x-init="$nextTick(() => OL.renderMap(url, imgH, imgW, scale_factor, async () => { mapLoaded() }))"></div>
      </div>
    </div>

    <div class="flex flex-col flex-1 mx-4 max-w-[40%]">
      <div class="py-8">
        <!-- padding -->
      </div>

      <div id="spinner" class="opacity-0 flex justify-center htmx-indicator">
        <span class="loading loading-infinity loading-lg"></span>
      </div>

      <div
        hx-get="/partial/doc/annotations/{{ doc_id }}/{{ page_num }}"
        hx-trigger="load"
        hx-swap="outerHTML"
        >
      </div>
    </div>

  </div>
</div>

<script type="module" src="/static/js/doc_page.js"></script>
{% endblock %}
